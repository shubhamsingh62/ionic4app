<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/recipes"></ion-back-button>
        </ion-buttons>
    <ion-title>{{ lodedRecipe?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
   <ion-row>
     <ion-col>
       <ion-img [src]="lodedRecipe?.imgUrl" ></ion-img>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <h2> {{lodedRecipe?.title}} </h2>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <ion-list>
         <ion-item *ngFor="let in of lodedRecipe?.ingredient" > 
           {{in}}
         </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
